<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDXPOD</title>
  </head>
  <body>
    <div id="main-container" class="main-container">
      <div class="main-head-button-flex">
        <button id="menu-button" class="main-head-button"><img src="img/Icon-CircularMenu.svg"></button>
        <button id="search-button" class="main-head-button"><img src="img/Icon-CircularMagnifyingGlass.svg"></button>
      </div>
      <img id="logo-primary" class="logo-primary" src="img/Logo.png">
    </div>
    <!-- Menu Modal -->
    <div id="menu-modal" class="modal">
      <span class="close-modal"><button class="main-head-button"><img src="img/Icon-Cancel.svg"></button></span>
      <img class="modal-logo" src="img/Logo.png">
      <div class="modal-content">
        <br>
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Tour</a></li>
          <li><a href="">Community</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </div>
    <!-- Search Modal -->
    <div id="search-modal" class="modal">
      <span class="close-modal"><button class="main-head-button"><img src="img/Icon-Cancel.svg"></button></span>
      <br>
      <img class="modal-logo" src="img/Logo.png">
      <div class="modal-content">
        <input type="text" placeholder="Search...">
      </div>
    </div>
  </body>
</html>
